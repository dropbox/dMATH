# Z4 SAT Solver - Cargo configuration for performance
#
# Performance target: Beat CaDiCaL

[build]
# Use native CPU features for optimal performance
rustflags = ["-C", "target-cpu=native"]

[profile.release]
# Enable LTO for better cross-crate inlining
lto = "thin"

[profile.bench]
# Benchmarks also need native CPU features
inherits = "release"
