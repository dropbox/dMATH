\* TLC Configuration for CDCL Specification
\* Formula: (v1 OR v2) AND (NOT v1) AND (NOT v2) - UNSAT!

CONSTANTS
    Variables = {v1, v2}
    Clauses = { {v1, v2}, {<<v1, "neg">>}, {<<v2, "neg">>} }

SPECIFICATION Spec

INVARIANT TypeInvariant
INVARIANT Soundness

\* Allow SAT and UNSAT as terminal states (not deadlock)
ACTION_CONSTRAINT state # "SAT" /\ state # "UNSAT"
