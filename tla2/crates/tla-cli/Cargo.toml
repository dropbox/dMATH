[package]
name = "tla-cli"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
description = "TLA2 command line interface"

[features]
default = ["mimalloc"]
prove = ["dep:tla-prove"]
memory-stats = ["tla-check/memory-stats"]
dhat-heap = ["dep:dhat"]
mimalloc = ["dep:mimalloc"]

[dependencies]
anyhow = { workspace = true }
clap = { workspace = true }
tokio = { workspace = true }
tla-core = { path = "../tla-core" }
tla-check = { path = "../tla-check" }
tla-codegen = { path = "../tla-codegen" }
tla-lsp = { path = "../tla-lsp" }
tla-prove = { path = "../tla-prove", optional = true }
dhat = { version = "0.3", optional = true }
mimalloc = { version = "0.1", default-features = false, optional = true }

[[bin]]
name = "tla"
path = "src/main.rs"

[[bin]]
name = "tla2"
path = "src/tla2.rs"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(feature, values("memory-stats"))'] }
