\* TLC Model Checking Configuration for AgentOrchestration.tla

\* Use small constants for tractable model checking
CONSTANTS
    MaxAgents = 2
    MaxCommands = 3
    MaxTerminals = 2
    MaxExecutions = 3
    Capabilities = {"shell", "file"}
    CommandTypes = {"run", "edit"}

\* Initial state
INIT Init

\* Next state relation
NEXT Next

\* Invariants to check
INVARIANTS
    TypeInvariant
    SafetyInvariant
    NoDoubleAssignment
    NoOrphanedExecutions
    TerminalExclusivity
    AgentCapabilityMatch
    ExecutingAgentHasTerminal
    OnlyApprovedExecute
