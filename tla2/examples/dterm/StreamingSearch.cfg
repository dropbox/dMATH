\* TLC Model Checking Configuration for StreamingSearch.tla

\* Use small constants for tractable model checking
CONSTANTS
    MaxRows = 3
    MaxCols = 5
    MaxResults = 4
    MaxPatternLen = 2
    FilterModes = {"Literal", "Regex", "Fuzzy"}

\* Initial state
INIT Init

\* Next state relation
NEXT Next

\* Invariants to check
INVARIANTS
    TypeInvariant
    SafetyInvariant
    CurrentIndexValid
    ResultPositionsValid
    MemoryBounded
    NoDuplicateResults
    TotalMatchesConsistent

\* Properties to check
PROPERTIES
    StateTransitionsValid
    ScanProgressMonotonic
    TotalMatchesMonotonic
    CancelClearsState
