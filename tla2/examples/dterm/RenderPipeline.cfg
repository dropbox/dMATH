\* TLA+ Model Checking Configuration for RenderPipeline
\* Run with: tlc RenderPipeline.tla -config RenderPipeline.cfg

SPECIFICATION Spec

\* Constants for bounded model checking
\* Note: Init uses fixed 80x24 terminal, so MaxVertices must be >= 80*24*12=23040
\* and MaxAtlasSize must accommodate 512*512=262144
CONSTANTS
    MaxVertices = 30000
    MaxAtlasSize = 2100000
    MaxGlyphs = 10
    MaxPendingFrames = 3
    MaxRows = 30
    MaxCols = 100
    MaxFrameId = 10

\* Invariants to check
INVARIANTS
    TypeInvariant
    Safety
    VertexBufferBounded
    VertexCapacityBounded
    AtlasNeverOverflows
    FrameOperationsBalanced
    NoUnbalancedOperations
    PipelineStateValid
    GPUMemoryBounded
