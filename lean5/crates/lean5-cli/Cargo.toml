[package]
name = "lean5-cli"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "Lean5 command-line interface"

[[bin]]
name = "lean5"
path = "src/main.rs"

[dependencies]
lean5-kernel.workspace = true
lean5-parser.workspace = true
lean5-elab.workspace = true
lean5-server.workspace = true
lean5-c-sem.workspace = true
lean5-lake.workspace = true
lean5-fold.workspace = true
lean5-commit.workspace = true
anyhow.workspace = true
tokio.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
clap = { version = "4.0", features = ["derive"] }
rayon.workspace = true
walkdir.workspace = true
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
ark-std = "0.5"

[dev-dependencies]
tempfile = "3"
