[package]
name = "lean5-c-sem"
version = "0.1.0"
edition = "2021"
description = "C semantics formalization for Lean5 verification"
license = "Apache-2.0"
repository = "https://github.com/dropbox/dMATH/lean5"

[dependencies]
lean5-kernel = { path = "../lean5-kernel" }
lean5-auto = { path = "../lean5-auto" }
serde = { version = "1.0", features = ["derive"] }
thiserror.workspace = true
tree-sitter = "0.26"
tree-sitter-c = "0.24"

[dev-dependencies]
proptest = "1.6"
