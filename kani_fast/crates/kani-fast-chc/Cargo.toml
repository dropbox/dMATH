[package]
name = "kani-fast-chc"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
authors.workspace = true
description = "CHC (Constrained Horn Clauses) engine for unbounded verification"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(kani)'] }

[dependencies]
# Core dependencies
tokio = { workspace = true }
async-trait = { workspace = true }
thiserror = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tracing = { workspace = true }
regex = { workspace = true }
lazy_static = { workspace = true }

# Internal crates
kani-fast-kinduction = { workspace = true }
kani-fast-portfolio = { workspace = true }
kani-fast-proof = { workspace = true }

[dev-dependencies]
tempfile = { workspace = true }
tokio = { workspace = true, features = ["test-util", "macros"] }
proptest = "1.4"

# Note: Kani harnesses are included inline in source files
# Run with: cargo kani -p kani-fast-chc
# No explicit kani dependency needed - Kani provides its own macros
